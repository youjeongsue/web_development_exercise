<head>
    <meta charset="UTF-8">
    <title>JavaScript Apply</title>
    <script>
    function printDate(){
        document.getElementById("date").innerHTML = Date();
    }
    </script>
    <script src="/js/first_js.js"></script>
</head>
<body>
    <p>JavaScript</p>
    <button onclick="printDate()">현재 날짜와 시간 표시!</button>
    <p id="date"></p>
    <script>
        function printDate(){
            document.getElementById("date").innerHTML = Date();
        }
    </script>
</body>
